<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de devises - GamePay Africa</title>
  <style>
    body { background: #0d1117; color: white; font-family: Arial; text-align: center; padding: 40px; }
    input, select { padding: 10px; margin: 10px; border-radius: 5px; border: none; }
    button { background: #238636; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ’± Convertisseur de devises</h1>
  <input type="number" id="amount" placeholder="Montant" />
  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="XOF">CFA</option>
  </select>
  <select id="to">
    <option value="XOF">CFA</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
  <button onclick="convert()">Convertir</button>
  <h2 id="result"></h2>

  <script>
    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
      const data = await res.json();
      document.getElementById("result").textContent =
        `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
